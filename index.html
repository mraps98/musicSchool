<!DOCTYPE html>
<html>
    <head>
        <title>Singh Music School</title>
        <meta charset=utf-8>
	    <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    </head>
    <body>
    
    <div class="container">
        <div class="row">
            <h1 class="title">Singh Music School</h1>
        </div>
        <div class="row">
            <div class="col instrumentSelectingView">
                Choose an Instrument you would like to learn
                <ul id="instrumentsList">
                    
                </ul>
            </div>
            <div class="col classSelectingView">
                Choose a course you would like to enroll
                <ul id="classList">

                </ul>
            </div>
            <div class="col studentInformationView">
                Name : <input type="text">
                Age: <input type="text">
                Experience Playing Any Instrument: <input type="text">
                Email : <input type="text">
                Mobile Number: <input type="text">
                <button id="goToPayment">Go To Payment</button>
            </div>
            <div class="col paymentMethodView">
                Please visit the Registrar and make a payment within 6 days
            </div>
        </div>
    </div>


        

    
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="app.js"></script>
    </body>
</html>
